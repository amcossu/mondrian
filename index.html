<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mondrian</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <section class="mdr mdr--flex1">
        <section class="mdr--row mdr--flex1">
            <div class="jaune mdr--flex2"></div>
            <div class="rouge mdr--flex4"></div>
            <div class="bleu mdr--flex3"></div>
        </section>
        <section class="mdr--row mdr--flex3">
          <article class="mdr mdr--flex1">
            <div class="blanc mdr--flex3"></div>
            <div class="bleu mdr--flex1"></div>
          </article>
          <article class="mdr mdr--flex4">
            <div class="blanc mdr--flex1"></div>
            <article class="mdr--row mdr--flex1">
              <div class="bleu mdr--flex1"></div>
              <div class="jaune mdr--flex3"></div>
              <div class="bleu mdr--flex2"></div>
            </article>
            <article class="mdr--row mdr--flex2">
              <div class="rouge mdr--flex2"></div>
              <div class="blanc mdr--flex1"></div>
            </article>
            <article class="mdr mdr--flex1">
              <div class="blanc mdr--flex2"></div>
              <div class="rouge mdr--flex2"></div>
              <div class="jaune mdr--flex2"></div>
              <div class="rouge mdr--flex1"></div>
            </article>
          </article>
        </section>
    </section>
</body>
</html>
